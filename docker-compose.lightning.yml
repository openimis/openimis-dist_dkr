version: "3.7"

x-lightning: &default-app
  build:
    dockerfile: Dockerfile-dev-
    context: "https://github.com/openimis/openimis-lightning_dkr.git#delcroip-patch-1"
    target: "${MIX_ENV:-dev}"
    args:
      - "MIX_ENV=${MIX_ENV:-dev}"
      - "NODE_ENV=${NODE_ENV:-development}"
  depends_on:
    - "db"
  env_file:
    - ".env.lightning"
  restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
  stop_grace_period: "3s"
  tty: ${TTY:-false}
  volumes:
    - "${LIGHTNING_VOLUME:-./priv/static:/app/priv/static}"

services:
  web:
    <<: *default-app
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_WEB_CPUS:-0}"
          memory: "${DOCKER_WEB_MEMORY:-0}"
    healthcheck:
      test: "${DOCKER_WEB_HEALTHCHECK_TEST:-curl localhost:4000/health_check}"
      interval: "60s"
      timeout: "3s"
      start_period: "5s"
      retries: 3
    ports:
      - "${LIGHTNING_EXTERNAL_PORT:-127.0.0.1:4000}:${URL_PORT}"
    networks:
      openimis-net:

volumes:
  postgres: {}

networks:
  openimis-net:
    name: "${PROJECT_NAME:-openimis}-net"



