version: "2.4"

services:
  # db:
  #   container_name: openimis-db
  #   build:
  #     context: ../openimis-db_dkr
  #     args:
  #       - ACCEPT_EULA=${ACCEPT_EULA}
  #       - SA_PASSWORD=${DB_PASSWORD}
  #       - SQL_SCRIPT_URL=${DB_SQL_SCRIPT}
  #   networks:
  #     - openimis-net
    ## WARNING:
    ## exposing the database port outside the openimis-net network
    ## may lead to security issue (depending on your network topology)
    # ports:
    #  - 1433:1433
  backend:
    container_name: openimis-backend
    build:
      context: https://github.com/openimis/openimis-be_py.git#${BE_BRANCH}:/
    command: start
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REMOTE_USER_AUTHENTICATION=True
      - SITE_ROOT=api
      - CELERY_BROKER_URL=amqp://rabbitmq
    networks:
      - openimis-net
    restart: always
  rabbitmq:
    container_name: openimis-rabbitmq
    image: rabbitmq:3-management
    networks:
      - openimis-net
    ports:
      - 15672:15672
      - 5672:5672
      - 6379:6379
      - 4369:4369
  worker:
    build:
      context: https://github.com/openimis/openimis-be_py.git#${BE_BRANCH}:/
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REMOTE_USER_AUTHENTICATION=True
      - SITE_ROOT=api
      - CELERY_BROKER_URL=amqp://rabbitmq
    command: worker
    container_name: openimis-worker
    networks:
      - openimis-net
    restart: always
  ibackend:
    container_name: openimis-ibackend
    build:
      context: https://github.com/openimis/openimis-be_py.git#${BE_BRANCH}:/
    command: start
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REMOTE_USER_AUTHENTICATION=True
      - SITE_ROOT=iapi
    networks:
      - openimis-net
    restart: always
  frontend:
    container_name: openimis-frontend
    build:
      context: https://github.com/openimis/openimis-fe_js.git#${FE_BRANCH}:/
    command: serve -s build
    environment:
      - REACT_APP_API_URL=/iapi
      - NEW_OPENIMIS_HOST=${NEW_OPENIMIS_HOST}
      - LEGACY_OPENIMIS_HOST=${LEGACY_OPENIMIS_HOST}
    networks:
      - openimis-net
    restart: always
  gateway:
    container_name: openimis-gateway
    build:
      context: https://github.com/openimis/openimis-gateway_dkr.git#${GW_BRANCH}:/
    environment:
      - NEW_OPENIMIS_HOST=${NEW_OPENIMIS_HOST}
      - LEGACY_OPENIMIS_HOST=${LEGACY_OPENIMIS_HOST}
    volumes:
      - ../conf:/conf
    networks:
      - openimis-net
    ports:
      - 80:80
      - 443:443
    depends_on:
      - backend
      - ibackend
      - frontend
    restart: always
networks:
  openimis-net:
