version: "3.7"
x-api: &default-api
  build:
    context: https://github.com/openimis/openimis-be_py.git
  healthcheck:
    test: ['CMD', 'curl' ,"--fail" ,"--silent", "--write-out" ,"HTTP CODE : %{http_code}\n", '--output', '/dev/null', 'http://127.0.0.1:8000/${SITE_ROOT}/core/']
    interval: 20s
    timeout: 5s
    retries: 10
    start_period: 30s
  environment:
    - DB_HOST=${DB_HOST}
    - DB_PORT=${DB_PORT}
    - DB_NAME=${DB_NAME}
    - DB_USER=${DB_USER}
    - DB_PASSWORD=${DB_PASSWORD}
    - SITE_ROOT=api
    - SITE_URL=${NEW_OPENIMIS_HOST}
    - CELERY_BROKER_URL=amqp://rabbitmq
    - DB_ENGINE=${DB_ENGINE}
    - DJANGO_LOG_LEVEL=DEBUG
    - 
    - DEBUG=True
  depends_on:
    db:
      condition: service_healthy
  networks:
    openimis-net:
  restart: always
  volumes:
    - photos:/openimis-be/openIMIS/images/insurees

services:
  db:
    container_name: ${PROJECT_NAME:-openimis}-db
    image: ghcr.io/openimis/openimis-pgsql:${DB_TAG:-latest}
    build:
      target: ${INIT_MODE:-base}
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - INIT_MODE=${INIT_MODE}
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', "$DB_USER", '-d', "$DB_NAME"] 
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - database:/var/lib/postgresql/data
    restart: always
        networks:
      openimis-net:
  backend:
    <<: *default-api
    container_name: ${PROJECT_NAME:-openimis}-api
    command: start      
  gateway:
    container_name: ${PROJECT_NAME:-openimis}-frontend
    image: ghcr.io/openimis/openimis-fe:${FE_TAG:-develop}
    restart: always
    environment:
      - REACT_APP_API_URL=api      
      - NEW_OPENIMIS_HOST=${NEW_OPENIMIS_HOST}
      - OPENIMIS_CONF_JSON=${OPENIMIS_FE_CONF_JSON}
      - FORCE_RELOAD=1
      - OPENSEARCH_BASIC_TOKEN=${OPENSEARCH_BASIC_TOKEN}
    volumes:
      - ./conf/nginx:/conf
    networks:
      openimis-net:
    ports:
      - ${HTTP_PORT:-80}:80
      - ${HTTPS_PORT:-443}:443
    depends_on:
      backend:
          condition: service_healthy
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      # uncomment to use custom openimis.conf
      #- ./conf/nginx:/conf/
  worker:
    <<: *default-api
    container_name: ${PROJECT_NAME:-openimis}-worker
    command: worker
  rabbitmq:
    container_name: ${PROJECT_NAME:-openimis}-rabbitmq
    image: rabbitmq:3-management
    restart: always
    networks:
      openimis-net:
  
volumes:
  database:
  photos:
networks:
  openimis-net:
    name: ${PROJECT_NAME}-openimis-net
