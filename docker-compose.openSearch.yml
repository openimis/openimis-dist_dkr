version: '2.4'
services:
  opensearch:
    build:
      context: .
      dockerfile: Dockerfile-openSearch-dev-
    env_file:
      - ".env.openSearch"
    environment:
      - "discovery.type=${DISCOVERY_TYPE:-single-node}"
      - "cluster.name=${CLUSTER_NAME:-my_opensearch_local}"
      - "http.port=${OPEN_SEARCH_HTTP_PORT:-9200}"
      - "plugins.security.ssl.http.enabled=${SLL_HTTP_ENABLED:-false}"
    volumes:
      - "opensearch-data1:/usr/share/opensearch/data"
    networks:
      openimis-net:
        ipv4_address: 172.20.${IP_SUB:-20}.96

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    expose:
      - "5601"
    environment:
      - "OPENSEARCH_HOSTS=${OPENSEARCH_HOSTS:-http://opensearch:9200}"
      - "ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME:-admin}"
      - "ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-admin}"
      - 'SERVER_BASEPATH="/opensearch"'
      - 'SERVER_REWRITEBASEPATH=true'
    volumes:
      - "./opensearch.yml:/usr/share/opensearch-dashboards/config/opensearch.yml"
    networks:
      openimis-net:
        ipv4_address: 172.20.${IP_SUB:-20}.97

  nginx:
    build:
      context: .
      dockerfile: ${DOCKERFILE_NAME:-Dockerfile-nginx-}
    ports:
      - "80:80"
    environment:
      - NGINX_CONF_VOLUME=${NGINX_CONF_VOLUME}
      - FRONTEND_HOST=${FRONTEND_HOST:-host.docker.internal:host-gateway}
      - OPENSEARCH_ADMIN=${ELASTICSEARCH_USERNAME:-admin}
      - OPENSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-admin}
      - OPENSEARCH_BASIC_TOKEN=${OPENSEARCH_BASIC_TOKEN}
    volumes:
      - ./${NGINX_CONF_VOLUME:-nginx-dev.conf.template}:/etc/nginx/conf.d/default.conf.template
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - opensearch
    networks:
      openimis-net:
        ipv4_address: 172.20.${IP_SUB:-20}.98

volumes:
  opensearch-data1:


networks:
  openimis-net:
    name: ${PROJECT_NAME:-openimis}-net
    ipam:
      config:
        - subnet: 172.20.${IP_SUB:-20}.0/24
          ip_range: 172.20.${IP_SUB:-20}.0/24
